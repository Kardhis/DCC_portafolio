<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let producto of productosService.productosFiltrado" class="animated fadeIn rk-item ae-masonry__item" [routerLink]="['/item', producto.cod]">
      <img src="assets/Productos/{{ producto.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>
  </div>
